<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/intakestyle.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <h2>Intake Form</h2>
      <form action="#" method="post">
        <label for="firstname">First Name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="John"
          required
        />

        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Doe"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
          required
        />

        <label for="phone"> Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="123-456-7890"
          required
        />

        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="New York"
          required
        />

        <label for="state">State</label>
        <input
          type="text"
          id="state"
          name="state"
          placeholder="NY"
          maxlength="2"
          required
        />

        <input type="submit" value="Submit" />
      </form>

      <a href="index.html" class="home">&lAarr;Back to Home</a>
    </main>
    <footer></footer>
  </body>
</html>
