<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Second Website</title>
  </head>
  <style>
    .hero {
      position: relative;
      width: 100%;
      height: 500px;
      background-image: url(images/stock.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
    }

    .nav-buttons {
      position: absolute;
      top: 40px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 3;
    }

    .nav-buttons a {
      background-color: lightblue;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s box-shadow 0.2s;
    }

    .nav-buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
    }

    main {
      background-color: white;
      padding: 20px;
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .video-grid iframe {
      width: 100%;
      height: 20rem;
      border-radius: 10px;
      border: none;
    }

    footer {
      background-color: lightgray;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    body {
      background-color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }
  </style>
  <body>
    <div class="hero">
      <div class="nav-buttons">
        <a href="about.html">About Me</a>
        <a href="intake.html">Contact Me</a>
        <a href="portfolio.html">portfolio</a>
      </div>
      <h1>MotorHead Inc</h1>
    </div>
    <header>
      <h1>Welcome to my Website</h1>
      <p>this is my second website</p>
    </header>
    <main>
      <h3>This is the main content of the webpage</h3>

      <div class="video-grid">
        <iframe
          src="https://www.youtube.com/embed/8pDqJVdNa44?si=-IZWXAMTF5FxC8iK"
          title="Video 1"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/RGWXVbkrYKM"
          title="Video 2"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/Hk23s6MIFVc?si=TJpMvDb6CyKrw69w"
          title="Video 3"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/AmHEfTSBXiY?si=gQ960nHfhn-bfq7n"
          title="Video 4"
          allowfullscreen
        ></iframe>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 My First Website</p>
      <p>Contact: myemail@example.com</p>
    </footer>
  </body>
</html>
